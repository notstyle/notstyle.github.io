<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gantt Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Controls -->
  <div class="controls mt-10" role="toolbar" aria-label="Gantt controls">
    <input id="nameInput" class="input-name" placeholder="Task name" />
    <input id="dateInput" class="input-date" type="date" />
    <input id="daysInput" class="input-days" type="number" min="1" placeholder="Days" />
    <button onclick="addTask()">Add</button>
    <button class="secondary" onclick="clearAll()">Clear</button>
    <button id="btnJsonOpen" class="secondary">JSON</button>
    <button class="secondary" onclick="copyURL()">Share Link</button>
  </div>

  <!-- Two-pane layout: left (tasks) + right (gantt). 
       This wrapper must be allowed to grow vertically, so the page scrolls. -->
  <div class="gantt-wrapper mt-10" aria-label="Gantt layout">
    <!-- LEFT: Task list -->
    <div id="ganttLeft" class="gantt-left" aria-label="Tasks"></div>

    <!-- Resize handle between left and right -->
    <div id="resizeHandle" class="resize-handle" aria-hidden="true"></div>

    <!-- RIGHT: Gantt chart.
         IMPORTANT: This element provides horizontal scrolling and is referenced by app.js as 'ganttScroll'. -->
    <div id="ganttScroll" class="gantt-right" aria-label="Gantt chart">
      <!-- Sticky time scale (month/day rows) -->
      <div id="timeScale" class="time-scale"></div>

      <!-- Chart grid will be injected here -->
      <div id="ganttRight"></div>
    </div>
  </div>

  <!-- JSON Modal -->
  <div id="jsonModalOverlay" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Tasks JSON</h3>
        <div class="modal-actions">
          <button id="btnExport" class="secondary">Export</button>
          <button id="btnImport">Import</button>
          <button id="btnClose" class="secondary">Close</button>
        </div>
      </div>
      <div class="modal-body">
        <textarea id="jsonArea" spellcheck="false"></textarea>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
